  title: g2f as a Novel Tool to Find and Fill Gaps in Metabolic Networks
  bibtitle: |-
    g2f as a Novel Tool to Find and Fill Gaps in Metabolic
              Networks
  author:
  - Daniel Osorio
  - Kelly Botero
