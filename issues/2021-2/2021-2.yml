    practical purposes, detecting hotspots at a more accurate level (for instance,
    at the road segment            level) may be more convenient sometimes. Furthermore,
    it is typical that hotspot detection procedures            are entirely focused
    on the determination of zones where an event is (overall) highly concentrated.
    It            is less common, by far, that such procedures focus on detecting
    zones where a specific type of event is            overrepresented in comparison
    with the other types observed, which have been denoted as differential            risk
    hotspots. The R package DRHotNet provides several functionalities to facilitate
    the detection of            differential risk hotspots within a linear network.
