  abstract: '  Abstract In many contexts, missing data and disclosure control are
    ubiquitous and challenging            issues. In particular, at statistical agencies,
    the respondent-level data they collect from surveys and            censuses can
    suffer from high rates of missingness. Furthermore, agencies are obliged to protect            respondents’
    privacy when publishing the collected data for public use. The NPBayesImputeCat
