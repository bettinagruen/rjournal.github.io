  abstract: '  Abstract Two important recent advances in areal modeling are the centered
    autologistic model and            the sparse spatial generalized linear mixed
    model (SGLMM), both of which are reparameterizations            of traditional
    models. The reparameterizations improve regression inference by alleviating spatial            confounding,
