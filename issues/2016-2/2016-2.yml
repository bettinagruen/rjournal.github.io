  landing: '2016'
  abstract: '  Abstract The crop water requirement is a key factor in the agricultural
    process. It is usually estimated            throughout actual evapotranspiration
    (ETa ). This parameter is the key to develop irrigation strategies,            to
    improve water use efficiency and to understand hydrological, climatic, and ecosystem
    processes.            Currently, it is calculated with classical methods, which
    are difficult to extrapolate, or with land surface            energy balance models
    (LSEB), such as METRIC and SEBAL, which are based on remote sensing data.            This
    paper describes water, an open implementation of LSEB. The package provides several
    functions            to estimate the parameters of the LSEB equation from satellite
    data and proposes a new object class            to handle weather station data.
    One of the critical steps in METRIC is the selection of “cold” and           “hot”
    pixels, which water solves with an automatic method. The water package can process
    a batch            of satellite images and integrates most of the already published
    sub-models for METRIC. Although            water implements METRIC, it will be
    expandable to SEBAL and others in the near future. Finally, two            different
    procedures are demonstrated using data that is included in water package.'
