  abstract: '  Abstract The purpose of this paper is to introduce the R package BondValuation
    for the analysis of            large datasets of fixed coupon bonds. The conceptual
    heterogeneity of fixed coupon bonds traded            in the global markets imposes
    a high degree of complexity on their comparative analysis. Contrary            to
    baseline fixed income theory, in practice, most bonds feature coupon period irregularities.
