  title: glmmTMB Balances Speed and Flexibility Among Packages for Zero-inflated Generalized
    Linear Mixed Modeling
  bibtitle: |-
    glmmTMB Balances Speed and Flexibility Among Packages for
              Zero-inflated Generalized Linear Mixed Modeling
  author:
  - Mollie E. Brooks
  - Kasper Kristensen
  - Koen J. van Benthem
  - Arni Magnusson
  - Casper W. Berg
  - Anders Nielsen
  - Hans J. Skaug
