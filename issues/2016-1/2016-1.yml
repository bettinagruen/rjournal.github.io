  landing: '2016'
  abstract: '  Abstract We present new spatio-temporal geostatistical modelling and
    interpolation capabilities of            the R package gstat. Various spatio-temporal
    covariance models have been implemented, such as the            separable, product-sum,
    metric and sum-metric models. In a real-world application we compare spatio           temporal
