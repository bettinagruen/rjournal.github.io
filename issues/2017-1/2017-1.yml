  abstract: '  Abstract Research on climate change impacts can require extensive processing
    of climate model output,            especially when using ensemble techniques
    to incorporate output from multiple climate models and            multiple simulations
    of each model. This processing can be particularly extensive when identifying            and
    characterizing multi-day extreme events like heat waves and frost day spells,
