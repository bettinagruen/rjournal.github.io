    is especially useful in cases where the plot generation is            rather tedious
    due to complex file formats or when a large number of plots are generated. The
    graphs            that are supported range from those which are standard, such
    as RMSD/RMSF (root-mean-square            deviation and root-mean-square fluctuation,
