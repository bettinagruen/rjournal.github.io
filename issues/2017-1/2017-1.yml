    used analyses. In this article, we set out the MDplot package’s functions, give
    examples of the            function calls, and show the associated plots. Plotting
    and data parsing is separated in all cases, i.e.            the respective functions
    can be used independently. Thus, data manipulation and the integration of            additional
    file formats is fairly easy. Currently, the loading functions support GROMOS,
    GROMACS,            and AMBER file formats. Moreover, we also provide a Bash interface
    that allows simple embedding of            MDplot into Bash scripts as the final
    analysis step.            Availability: The package can be obtained in the latest
    major version from CRAN (https://cran.r           project.org/package=MDplot)
