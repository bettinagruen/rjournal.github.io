    them via GitHub. CRAN packages can draw on packages posted to drat            repositories
    through the use of the ‘Additonal_repositories’ field in the DESCRIPTION file.
    This paper            describes how R users can create a suite of coordinated
    packages, in which larger data packages are            hosted in an alternative
