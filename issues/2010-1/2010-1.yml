  - Ziv Shkedy
  - Tobias Verbeke
  - Hinrich Göhlmann
  - An De Bondt
  - Willem Talloen
  - Luc Bijnens.
  bibauthor: |-
    Setia Pramana and Dan Lin and Philippe Haldermans and Ziv
              Shkedy and Tobias Verbeke and Hinrich Göhlmann and An De
              Bondt and Willem Talloen and Luc Bijnens.
  landing: '2010'
  abstract: IsoGene is an R package for the analysis of dose-response microarray experiments
    to identify gene or subsets of genes with a monotone relationship between the
    gene expression and the doses. Several testing procedures (i.e., the likelihood
    ratio test, Williams, Marcus, the M, and Modified M), that take into account the
    order restriction of the means with respect to the increasing doses are implemented
    in the package. The inference is based on resampling methods, both permutations
    and the Significance Analysis of Microarrays (SAM).
