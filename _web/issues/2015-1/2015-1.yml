  abstract: '  Abstract Antimicrobial peptides (AMP) are a promising source of antibiotics
    with a broad spectrum            activity against bacteria and low incidence of
    developing resistance. The mechanism by which an            AMP executes its function
    depends on a set of computable physicochemical properties from the amino            acid
