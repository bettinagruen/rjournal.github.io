- slug: RJ-2009-014
  old_slug: Fox
  title: Aspects of the Social Organization and Trajectory of the R Project
  bibtitle: |-
    Aspects of the Social Organization and Trajectory of the R
              Project
  author: John Fox
  bibauthor: John Fox
  landing: '2009'
  abstract: Based partly on interviews with members of the R Core team, this paper
    considers the development of the R Project in the context of open-source software
    development and, more generally, voluntary activities. The paper describes aspects
    of the social organization of the R Project, including the organization of the
    R Core team; describes the trajectory of the R Project; seeks to identify factors
    crucial to the success of R; and speculates about the prospects for R.
  pages:
  - 5
  - 13
- slug: RJ-2009-013
  old_slug: Strobl~et~al
  title: Party on!
  bibtitle: Party on!
  author:
  - Carolin Strobl
  - Torsten Hothorn
  - Achim Zeileis
  bibauthor: Carolin Strobl and Torsten Hothorn and Achim Zeileis
  landing: '2009'
  abstract: Recursive partitioning methods are amongst the most popular and widely
    used statistical learning tools for nonparametric regression and classification.
    Especially random forests, that can deal with large numbers of predictor variables
    even in the presence of complex interactions, are being applied successfully in
    many scientific fields (see, e.g., ??, and the references therein for applications
    in genetics and social sciences). Thus, it is not surprising that there is a variety
    of recursive partitioning tools available in R (see http://CRAN.R-project.org/view=MachineLearning
    for an overview).
  pages:
  - 14
  - 17
- slug: RJ-2009-011
  old_slug: Lafaye~de~Micheaux+Liquet
  title: 'ConvergenceConcepts: An R Package to Investigate Various Modes of Convergence'
  bibtitle: |-
    ConvergenceConcepts: An R Package to Investigate Various
              Modes of Convergence
  author:
  - Pierre Lafaye de Micheaux
  - Benoit Liquet
  bibauthor: Pierre Lafaye de Micheaux and Benoit Liquet
  landing: '2009'
  abstract: 'ConvergenceConcepts is an R package, built upon the tkrplot, tcltk and
    lattice packages, designed to investigate the convergence of simulated sequences
    of random variables. Four classical modes of convergence may be studied, namely:
    almost sure convergence (a.s.), convergence in probability (P), convergence in
    law (L) and convergence in r-th mean (r). This investigation is performed through
    accurate graphical representations. This package may be used as a pedagogical
    tool. It may give students a better understanding of these notions and help them
    to visualize these difficult theoretical concepts. Moreover, some scholars could
    gain some insight into the behaviour of some random sequences they are interested
    in.'
  pages:
  - 18
  - 25
- slug: RJ-2009-015
  old_slug: Coeurjolly~et~al
  title: 'asympTest: A Simple R Package for Classical Parametric Statistical Tests
    and Confidence Intervals in Large Samples'
  bibtitle: |-
    asympTest: A Simple R Package for Classical Parametric
              Statistical Tests and Confidence Intervals in Large Samples
  author:
  - J.-F. Coeurjolly
  - R. Drouilhet
  - P. Lafaye de Micheaux
  - J.-F. Robineau
  bibauthor: |-
    J.-F. Coeurjolly and R. Drouilhet and P. Lafaye de Micheaux
              and J.-F. Robineau
  landing: '2009'
  abstract: '  Abstract asympTest is an R package implementing large sample tests
    and confidence intervals. One            and two sample mean and variance tests
    (differences and ratios) are considered. The test statistics            are all
    expressed in the same form as the Student t-test, which facilitates their presentation
    in the            classroom. This contribution also fills the gap of a robust
    (to non-normality) alternative to the chi           square single variance test
    for large samples, since no such procedure is implemented in standard            statistical
    software.'
  pages:
