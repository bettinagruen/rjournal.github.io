- slug: RJ-2009-018
  old_slug: Damico
  title: 'Transitioning to R: Replicating SAS, Stata, and SUDAAN Analysis Techniques
    in Health Policy Data'
  bibtitle: |-
    Transitioning to R: Replicating SAS, Stata, and SUDAAN
              Analysis Techniques in Health Policy Data
  author: Anthony Damico
  bibauthor: Anthony Damico
  landing: '2009'
  abstract: Statistical, data manipulation, and presentation tools make R an ideal
    integrated package for research in the fields of health policy and healthcare
    management and evaluation. However, the technical documentation accompanying most
    data sets used by researchers in these fields does not include syntax examples
    for analysts to make the transition from another statistical package to R. This
    paper describes the steps required to import health policy data into R, to prepare
    that data for analysis using the two most common complex survey variance calculation
    techniques, and to produce the principal set of statistical estimates sought by
    health policy researchers. Using data from the Medical Expenditure Panel Survey
    Household Component (MEPS-HC), this paper outlines complex survey data analysis
    techniques in R, with side-by-side comparisons to the SAS, Stata, and SUDAAN statistical
    software packages.
  pages:
  - 37
  - 44
- slug: RJ-2009-016
  old_slug: Williams
  title: 'Rattle: A Data Mining GUI for R'
  bibtitle: 'Rattle: A Data Mining GUI for R'
  author: Graham J Williams
  bibauthor: Graham J Williams
  landing: '2009'
  abstract: '  Abstract Data mining delivers insights, patterns, and descriptive and
    predictive models from the            large amounts of data available today in
    many organisations. The data miner draws heavily on            methodologies,
    techniques and algorithms from statistics, machine learning, and computer science.
    R            increasingly provides a powerful platform for data mining. However,
    scripting and programming            is sometimes a challenge for data analysts
    moving into data mining. The Rattle package provides a            graphical user
    interface specifically for data mining using R. It also provides a stepping stone
    toward            using R as a programming language for data analysis.'
  pages:
